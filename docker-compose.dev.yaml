version: '3.9'

services:
  # PostgreSQL Database
  silencecut-db:
    image: postgres:15-alpine
    container_name: silencecut-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: silencecut
      POSTGRES_USER: silencecut_admin
      POSTGRES_PASSWORD: my_silencecut_pass
    volumes:
      - silencecut_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - silencecut-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silencecut_admin -d silencecut"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AdonisJS API
  silencecut-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: silencecut-api
    restart: unless-stopped
    ports:
      - "3333:3333"
    volumes:
      - ./:/app
      - /app/node_modules
      - ./tmp/videos:/tmp/videos
    environment:
      NODE_ENV: development
      PORT: 3333
      HOST: 0.0.0.0
      APP_KEY: ${APP_KEY}
      LOG_LEVEL:  ${LOG_LEVEL}
      
      # Database
      DB_HOST: silencecut-db
      DB_PORT: 5432
      DB_USER: silencecut_admin
      DB_PASSWORD: my_silencecut_pass
      DB_DATABASE: silencecut
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      API_KEY_ENCRYPTION_SECRET: ${API_KEY_ENCRYPTION_SECRET}
      PERSONAL_DATA_ENCRYPTION_SECRET: ${PERSONAL_DATA_ENCRYPTION_SECRET}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      
      # Session
      SESSION_DRIVER: cookie
      
      TZ: Europe/Paris
    depends_on:
      silencecut-db:
        condition: service_healthy
    command: sh -c "node ace migration:run --force && npm run dev"
    networks:
      - silencecut-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (Optional - for caching/sessions)
  # silencecut-redis:
  #   image: redis:7-alpine
  #   container_name: silencecut-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - silencecut_redis_data:/data
  #   networks:
  #     - silencecut-network
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 5

  # pgAdmin - Interface web pour g√©rer PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: silencecut-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@silencecuts.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - silencecut-network
    depends_on:
      - silencecut-db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  silencecut_db_data:
    driver: local
  pgadmin_data:
    driver: local
  # silencecut_redis_data:
  #   driver: local

networks:
  silencecut-network:
    driver: bridge
